<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>F√ºr die Liebe meines Lebens ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:#ff5b87;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.card{
  background:#f5e9dc;
  padding:50px;
  border-radius:35px;
  width:420px;
  text-align:center;
}

.heart{
  position:relative;
  width:200px;
  height:180px;
  margin:30px auto;
  animation:pulse 0.65s infinite;
  filter: drop-shadow(0 0 12px rgba(255,0,90,0.6));
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

.emoji{
  position:absolute;
  font-size:16px;
}

.text{
  line-height:1.6;
  font-size:16px;
}

#counter{
  margin-top:15px;
  font-size:14px;
}

@keyframes floatUp{
  0%{transform:translateY(0); opacity:0.6;}
  100%{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h2>For the Love of My Life</h2>

  <p class="text">
    Mein sicherster Ort ist an deiner Seite.<br>
    Mit dir f√ºhlt sich jeder Tag wie Zuhause an.<br>
    Ich liebe dich unendlich ‚ù§Ô∏è
  </p>

  <div class="heart" id="heart"></div>

  <p id="counter"></p>
</div>

<script>
const heart = document.getElementById("heart");
const emojis = ["‚ù§Ô∏è","üíñ","üíï",""];

// Herzform f√ºllen (perfekt proportioniert)
function isInsideHeart(x, y) {
x = (x - 100) / 74;
y = (90 - y) / 74;
  return Math.pow(x*x + y*y - 1, 3) - x*x*y*y*y <= 0;
}

for (let x = 0; x < 200; x += 5) {
  for (let y = 0; y < 180; y += 5) {
    if (isInsideHeart(x, y)) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = x + "px";
      e.style.top = y + "px";
      heart.appendChild(e);
    }
  }
}

// Liebes-Counter mit euren 1.420 Tagen
const baseDays = 1420;
const baseDate = new Date("2026-02-11");

function update(){
  const now = new Date();
  const diff = now - baseDate;
  const extraDays = Math.floor(diff / 86400000);
  const totalDays = baseDays + extraDays;

  document.getElementById("counter").innerHTML =
    `Seit ${totalDays} Tagen schl√§gt mein Herz nur f√ºr dich ‚ù§Ô∏è`;
}
setInterval(update,1000);

// Schwebende Mini-Herzen
function floatingHeart(){
  const h = document.createElement("div");
  h.innerHTML = "‚ù§Ô∏è";
  h.style.position = "fixed";
  h.style.left = Math.random()*100+"vw";
  h.style.bottom = "0px";
  h.style.fontSize = "30px";
  h.style.webkitTextStroke = "0.8px white";
  h.style.textShadow = "0 0 8px rgba(255,255,255,0.8)";
  h.style.opacity = 0.8;
  h.style.animation = "floatUp 6s linear";
  document.body.appendChild(h);

  setTimeout(()=>h.remove(),6000);
}
setInterval(floatingHeart,250);
</script>
</body>
</html>
